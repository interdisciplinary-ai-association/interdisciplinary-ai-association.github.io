<header class="z-30 mt-2 w-full md:mt-5">

    <div class="mx-auto max-w-6xl px-4 sm:px-6">
        <div
            class="relative flex h-14 items-center justify-between gap-3 rounded-2xl bg-black px-3 before:pointer-events-none before:absolute before:inset-0 before:rounded-[inherit] before:border before:border-transparent before:[background:linear-gradient(to_right,theme(colors.gray.800),theme(colors.gray.700),theme(colors.gray.800))_border-box] before:[mask-composite:exclude_!important] before:[mask:linear-gradient(white_0_0)_padding-box,_linear-gradient(white_0_0)] after:absolute after:inset-0 after:-z-10 after:backdrop-blur-sm">

            <div class="flex flex-1 items-center">
                <!-- Logo -->
                <a class="inline-flex shrink-0" href="index.html" aria-label="Cruip">
                    <img src="./assets/IAIA_logo_white.png" width="48" height="48" alt="Open Pro" />
                </a>
            </div>
            <!-- Desktop navigation -->
            <nav class="hidden md:flex md:grow">
                <!-- Desktop menu links -->
                <ul class="flex grow flex-wrap items-center justify-center gap-4 text-sm lg:gap-8">

                    <li class="group relative flex items-center gap-0.5 rounded-full px-3 py-1" x-data="{ open: false }"
                        @mouseenter="open = true" @mouseleave="open = false">
                        <span
                            class="flex cursor-pointer items-center text-gray-200 transition group-hover:text-indigo-500"
                            aria-haspopup="true" :aria-expanded="open" @click="open = !open">About Us</span>
                        <button class="shrink-0 p-1" :aria-expanded="open" @click.prevent="open = !open">
                            <span class="sr-only">Show submenu for "About Us"</span>
                            <svg class="fill-gray-500" xmlns="http://www.w3.org/2000/svg" width="10" height="6">
                                <path d="m1.06.19 3.5 3.5 3.5-3.5 1.061 1.06-4.56 4.56L0 1.25 1.06.19Z" />
                            </svg>
                        </button>
                        <!-- 2nd level: hover -->
                        <div class="absolute right-0 top-full mt-2 w-36 origin-top-right z-10" x-show="open" x-cloak
                            x-transition:enter="transition ease-out duration-300 transform"
                            x-transition:enter-start="opacity-0 translate-y-2"
                            x-transition:enter-end="opacity-100 translate-y-0"
                            x-transition:leave="transition ease-in duration-200 transform"
                            x-transition:leave-start="opacity-100 translate-y-0"
                            x-transition:leave-end="opacity-0 translate-y-2">
                            <ul class="relative mt-5 w-36 rounded-xl bg-gray-900/90 p-2 backdrop-blur-sm before:pointer-events-none before:absolute before:inset-0 before:rounded-[inherit] before:border before:border-transparent before:[background:linear-gradient(to_bottom,theme(colors.gray.800),theme(colors.gray.700),theme(colors.gray.800))_border-box] before:[mask-composite:exclude_!important] before:[mask:linear-gradient(white_0_0)_padding-box,_linear-gradient(white_0_0)]"
                                x-show="open" x-transition:enter="transition ease-out transform"
                                x-transition:enter-start="opacity-0 -translate-y-2"
                                x-transition:enter-end="opacity-100translate-y-0"
                                x-transition:leave="transition ease-out" x-transition:leave-start="opacity-100"
                                x-transition:leave-end="opacity-0" x-cloak
                                @focusout="await $nextTick();!$el.contains($focus.focused()) && (open = false)">
                                <li>
                                    <a class="flex rounded-lg cursor-pointer px-2 py-1.5 text-sm text-white hover:text-indigo-500"
                                        href="mission.html">Mission</a>
                                </li>
                                <li>
                                    <a class="flex rounded-lg cursor-pointer px-2 py-1.5 text-sm text-white hover:text-indigo-500"
                                        href="board.html">Board</a>
                                </li>
                                <li>
                                    <a class="flex rounded-lg cursor-pointer px-2 py-1.5 text-sm text-white hover:text-indigo-500"
                                        href="advisors.html">Honorary Advisors</a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <li>
                        <a class="flex items-center cursor-pointer px-2 py-1 text-gray-200 transition hover:text-indigo-500 lg:px-3"
                            href="events.html">Events</a>
                    </li>

                    <!-- 1st level: hover -->
                    <li class="group relative flex items-center gap-0.5 rounded-full px-3 py-1" x-data="{ open: false }"
                        @mouseenter="open = true" @mouseleave="open = false">
                        <span
                            class="flex cursor-pointer items-center text-gray-200 transition group-hover:text-indigo-500"
                            aria-haspopup="true" :aria-expanded="open" @click="open = !open">Resources</span>
                        <button class="shrink-0 p-1" :aria-expanded="open" @click.prevent="open = !open">
                            <span class="sr-only">Show submenu for "Resources"</span>
                            <svg class="fill-gray-500" xmlns="http://www.w3.org/2000/svg" width="10" height="6">
                                <path d="m1.06.19 3.5 3.5 3.5-3.5 1.061 1.06-4.56 4.56L0 1.25 1.06.19Z" />
                            </svg>
                        </button>
                        <!-- 2nd level: hover -->
                        <div class="absolute right-0 top-full mt-2 w-36 origin-top-right z-10" x-show="open" x-cloak
                            x-transition:enter="transition ease-out duration-300 transform"
                            x-transition:enter-start="opacity-0 translate-y-2"
                            x-transition:enter-end="opacity-100 translate-y-0"
                            x-transition:leave="transition ease-in duration-200 transform"
                            x-transition:leave-start="opacity-100 translate-y-0"
                            x-transition:leave-end="opacity-0 translate-y-2">
                            <ul class="relative mt-5 w-36 rounded-xl bg-gray-900/90 p-2 backdrop-blur-sm before:pointer-events-none before:absolute before:inset-0 before:rounded-[inherit] before:border before:border-transparent before:[background:linear-gradient(to_bottom,theme(colors.gray.800),theme(colors.gray.700),theme(colors.gray.800))_border-box] before:[mask-composite:exclude_!important] before:[mask:linear-gradient(white_0_0)_padding-box,_linear-gradient(white_0_0)]"
                                x-show="open" x-transition:enter="transition ease-out transform"
                                x-transition:enter-start="opacity-0 -translate-y-2"
                                x-transition:enter-end="opacity-100translate-y-0"
                                x-transition:leave="transition ease-out" x-transition:leave-start="opacity-100"
                                x-transition:leave-end="opacity-0" x-cloak
                                @focusout="await $nextTick();!$el.contains($focus.focused()) && (open = false)">
                                <li>
                                    <a class="flex rounded-lg cursor-pointer px-2 py-1.5 text-sm text-white hover:text-indigo-500"
                                        href="connect.html">Connect</a>
                                </li>

                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>

            <!-- Desktop sign in links -->
            <ul class="flex flex-1 items-center justify-end gap-3">

            </ul>



            <!-- Mobile menu -->
            <div class="flex md:hidden" x-data="{ expanded: false }">
                <!-- Hamburger button -->
                <button
                    class="group inline-flex h-8 w-8 items-center justify-center text-center text-gray-200 transition"
                    aria-controls="mobile-nav" :aria-expanded="expanded" @click.stop="expanded = !expanded;">
                    <span class="sr-only">Menu</span>
                    <svg class="pointer-events-none fill-current" width="16" height="16" viewBox="0 0 16 16"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect
                            class="origin-center -translate-y-[5px] translate-x-[7px] transition-all duration-300 ease-[cubic-bezier(.5,.85,.25,1.1)] group-[[aria-expanded=true]]:translate-x-0 group-[[aria-expanded=true]]:translate-y-0 group-[[aria-expanded=true]]:rotate-[315deg]"
                            y="7" width="9" height="2" rx="1"></rect>
                        <rect
                            class="origin-center transition-all duration-300 ease-[cubic-bezier(.5,.85,.25,1.8)] group-[[aria-expanded=true]]:rotate-45"
                            y="7" width="16" height="2" rx="1"></rect>
                        <rect
                            class="origin-center translate-y-[5px] transition-all duration-300 ease-[cubic-bezier(.5,.85,.25,1.1)] group-[[aria-expanded=true]]:translate-y-0 group-[[aria-expanded=true]]:rotate-[135deg]"
                            y="7" width="9" height="2" rx="1"></rect>
                    </svg>
                </button>

                <!-- Mobile navigation -->
                <nav id="mobile-nav"
                    class="absolute left-0 top-full z-20 mt-2 w-full rounded-xl bg-gray-900/90 backdrop-blur-sm before:pointer-events-none before:absolute before:inset-0 before:rounded-[inherit] before:border before:border-transparent before:[background:linear-gradient(to_bottom,theme(colors.gray.800),theme(colors.gray.700),theme(colors.gray.800))_border-box] before:[mask-composite:exclude_!important] before:[mask:linear-gradient(white_0_0)_padding-box,_linear-gradient(white_0_0)]"
                    @click.outside="expanded = false" @keydown.escape.window="expanded = false" x-show="true"
                    x-transition:enter="transition ease-out duration-200 transform"
                    x-transition:enter-start="opacity-0 -translate-y-2"
                    x-transition:enter-end="opacity-100 translate-y-0"
                    x-transition:leave="transition ease-out duration-200" x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0" x-cloak>
                    <ul class="p-2 text-sm">
                        <li>
                            <a class="flex rounded-lg px-2 py-1.5 text-white hover:text-indigo-500"
                                href="mission.html">Mission</a>
                        </li>
                        <li>
                            <a class="flex rounded-lg px-2 py-1.5 text-white hover:text-indigo-500"
                                href="board.html">Board</a>
                        </li>
                        <li>
                            <a class="flex rounded-lg px-2 py-1.5 text-white hover:text-indigo-500"
                                href="advisors.html">Honorary Advisors</a>
                        </li>
                        <li>
                            <a class="flex rounded-lg px-2 py-1.5 text-white hover:text-indigo-500"
                                href="events.html">Events</a>
                        </li>
                        <!-- <li>
                            <a class="flex rounded-lg px-2 py-1.5 text-white hover:text-indigo-500"
                                href="help.html">Help Centre</a>
                        </li> -->
                        <li>
                            <a class="flex rounded-lg px-2 py-1.5 text-white hover:text-indigo-500"
                                href="newsletter.html">Newsletter</a>
                        </li>
                        <li>
                            <a class="flex rounded-lg px-2 py-1.5 text-white hover:text-indigo-500"
                                href="connect.html">Connect</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
