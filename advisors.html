<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAIA - Honorary Advisors</title>
    <link href="./css/vendors/aos.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body class="font-inter antialiased bg-black text-gray-900 tracking-tight">
    <div class="flex flex-col min-h-screen overflow-hidden">

        <div id="header"></div>

        <main class="grow">
            <section class="relative overflow-hidden flex-row space-x-10">
                <div class="mx-auto max-w-6xl px-12 sm:px-4">
                    <div
                        class="py-12 [border-image:linear-gradient(to_right,transparent,theme(colors.slate.400/.25),transparent)1] md:py-36">
                        <div
                            class="flex flex-col items-center justify-between place-content-center lg:flex-row lg:gap-8 lg:gap-16">
                            <div class="shrink-0 lg:w-[500px] [&_>*]:pl-7 sm:pb-5">
                                <div class="content-center text-start">
                                    <h1 class="text-6xl leading-normal text-white font-extrabold pb-5"
                                        data-aos="fade-up" data-aos-delay="300" data-aos-duration="1000"
                                        data-aos-anchor="#next-generation"
                                        style="font-family: 'FontsFree Net Engravers Gothic', sans-serif;">Honorary
                                        Advisors
                                    </h1>
                                    <p class="text-slate-100 font-medium text-xl" data-aos="fade-up"
                                        data-aos-delay="400" data-aos-duration="1000"
                                        data-aos-anchor="#next-generation">We are advised by renowned professors,
                                        researchers and entrepreneurs who are as enthusiastic in the development of AI
                                        as we are. </p>
                                </div>
                            </div>
                            <div class="shrink-0 lg:w-[500px] [&_>*]:pl-7">
                                <!-- <div class="content-center text-center ">
                                    <img src="./assets/ai-next-gen.png" height="500px" width="500px"
                                        style="border-radius: 30%;" data-aos="fade-up" data-aos-delay="500"
                                        data-aos-duration="1000" data-aos-anchor="#next-generation" />
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>


        <div id="footer"></div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/aos.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/loadComponents.js"></script>
</body>

</html>
