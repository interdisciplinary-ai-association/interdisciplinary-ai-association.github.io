<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Pyramid</title>
  <style>
    /* General styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      perspective: 1000px; /* Add perspective for 3D effect */
    }

    .pyramid {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d; /* Enable 3D transformation */
      transform: rotateX(30deg) rotateY(-30deg);
    }

    .layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 200, 0, 0.8);
      border: 1px solid #000;
      box-sizing: border-box;
      transition: transform 0.3s, z-index 0.3s; /* Smooth hover animation */
    }

    .layer1 {
      transform: translateZ(-50px) scale(0.8); /* Smaller base layer */
    }

    .layer2 {
      transform: translateZ(0px) scale(0.9);
    }

    .layer3 {
      transform: translateZ(50px) scale(1);
    }

    .layer:hover {
      transform: scale(1.2); /* Enlarge on hover */
      z-index: 10; /* Bring layer to the front */
    }
  </style>
</head>
<body>
  <div class="pyramid">
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>
  </div>

  <script>
    document.querySelectorAll('.layer').forEach(layer => {
      layer.addEventListener('mouseenter', () => {
        layer.style.transform += ' scale(1.2)';
      });
      layer.addEventListener('mouseleave', () => {
        layer.style.transform = layer.style.transform.replace(' scale(1.2)', '');
      });
    });
  </script>
</body>
</html>
