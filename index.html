<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAIA</title>
    <link href="./css/vendors/aos.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/aos.js"></script>
</head>

<body class="font-inter antialiased bg-black text-gray-900 tracking-tight">


    <div class="flex flex-col min-h-screen overflow-hidden">

        <div style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: 
                            radial-gradient(circle, rgba(255, 255, 255, 0) 10%, #000000 100%),
                            url('./assets/nn1.png'); /* Replace with your image path */
                        background-size: 70%;
                        background-repeat: no-repeat;
                        background-position: center;
                        filter: blur(8px); /* Adjust the blur level here */
                        z-index: -1;
                    "></div>
        <div id="header"></div>


        <main class="grow">
            <section class="relative overflow-hidden">

                <div class="py-64 md:py-64 content-center h-auto" data-aos="fade-up" data-aos-duration="1000">
                    <h1 class="text-center content-center text-white font-bold text-4xl"
                        style="font-family: 'FontsFree Net Engravers Gothic', sans-serif;">Interdisciplinary Artificial
                        Intelligence Association</h1>
                    <div class="block h-5"></div>
                    <h3 class="text-center content-center text-white font-medium text-2xl">Welcoming the use of AI in
                        youth across fields</h3>
                </div>


            </section>

            <!-- <div class="block h-32"></div> -->


        </main>

        <div id="footer"></div>


    </div>


    <script src="./js/main.js"></script>
    <script src="./js/loadComponents.js"></script>
</body>

</html>
