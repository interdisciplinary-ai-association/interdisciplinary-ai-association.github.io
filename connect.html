<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAIA - Connect</title>
    <link href="./css/vendors/aos.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body class="font-inter antialiased bg-black text-gray-900 tracking-tight">
    <div class="flex flex-col min-h-screen overflow-hidden">

        <div id="header"></div>


        <main class="grow">
            <section class="py-32 flex items-center justify-center">
                <div class="form-container" data-aos="fade-up" data-aos-duration="1000">
                    <!-- Horizontal bar at the top -->
                    <!-- <div class="horizontal-bar mx-12 md:mx-8"></div> -->
                    <div class="content-center h-auto px-12 py-4 md:px-32" >
                        <h1 class="text-center content-center text-black font-bold text-4xl"
                            style="font-family: 'FontsFree Net Engravers Gothic', sans-serif;">Get in touch!</h1>
                        <div class="block h-5"></div>
                        <form class="w-full mx-auto">
                            <div class="mb-5 py-4">
                                <label for="first-name"
                                    class="block mb-2 text-sm font-medium text-white dark:text-white">First Name</label>
                                <input type="text" id="first-name"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </div>
                            <div class="mb-5 py-4">
                                <label for="last-name"
                                    class="block mb-2 text-sm font-medium text-white dark:text-white">Last Name</label>
                                <input type="text" id="last-name"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </div>
                            <div class="mb-5 py-4">
                                <label for="email"
                                    class="block mb-2 text-sm font-medium text-white dark:text-white">Email</label>
                                <input type="email" id="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </div>
                            <div class="mb-5 py-4">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-white dark:text-white">Message</label>
                                <input type="text" id="message"
                                    class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </div>
                        </form>
                    </div>
                </div>

            </section>
        </main>

        <div id="footer"></div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/aos.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/loadComponents.js"></script>
</body>

</html>
