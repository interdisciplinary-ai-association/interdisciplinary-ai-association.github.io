<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAIA - Board</title>
    <link href="./css/vendors/aos.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body class="font-inter antialiased bg-black text-gray-900 tracking-tight">
    <div class="flex flex-col min-h-screen overflow-hidden">

        <div id="header"></div>
        

        <main class="grow">
            <section class="relative overflow-hidden">
                <div class="px-16 lg:px-48 py-64 md:py-64 content-start md:h-dvh flex items-center" data-aos="fade-up"
                    data-aos-duration="1000">
                    <h3
                        class="text-center content-center text-white font-bold md:font-bold text-lg md:text-xl leading-relaxed pb-32">
                        Our board administration compiles of a crowd of AI enthusiasts across different industries, coming together to share the knowledge for AI application ideations.</h3>
                    <div class="hidden md:block h-16"></div>
                </div>
            </section>
        </main>

        <div id="footer"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/aos.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/loadComponents.js"></script>
</body>
</html>
